<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a href="" class="navbar-brand">AluraPic</a>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1">
                <a class="mr-1">{{user.name}}</a>
                <a (click)="logout()">(Logout)</a>
            </i>
        </div>

        <ng-template #login>
            <span class="navbar-text">Please, login!</span>
        </ng-template>
    </nav>
</header>
