<div class="bg-white border" *ngIf="photo$ | async as photo">
    <div class="row">
        <div class="col-lg-8">
            <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
        </div>

        <div class="col-lg-4 p-4">
            <small>
                <p class="text-left break-word">{{photo.description}}</p>
                <div class="text-left mb-4">
                    <i showIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left" (click)="like(photo)"> {{ photo.likes }}
                    </i>
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i photoOwnerOnly [ownedPhoto]="photo" class="fa fa-trash-o fa-2x pull-right"
                        (click)="remove()"></i>
                </div>
            </small>
            <app-photo-comments *ngIf="photo.allowComments; else warnning" [photoId]="photo.id"></app-photo-comments>


            <ng-template #warnning>
                <p>Usu√°rio desabilitado para comentar nas fotos</p>
            </ng-template>

        </div>
    </div>
</div>
