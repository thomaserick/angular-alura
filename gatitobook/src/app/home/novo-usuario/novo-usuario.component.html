<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
    <div class="form-group">
        <input type="text" placeholder="E-mail" class="form-control" formControlName="email" />
        <app-mensagem mensagem="Email Obrigatório"
            *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched">
        </app-mensagem>
        <app-mensagem mensagem="E-mail no formato incorreto"
            *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched">
        </app-mensagem>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Nome completo" class="form-control" formControlName="fullName" />
        <app-mensagem mensagem="Nome incorreto"
            *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Usuário" class="form-control" formControlName="userName" />
        <app-mensagem mensagem="Usuário deve ser letra minúscula"
            *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched">
        </app-mensagem>
        <app-mensagem mensagem="Usuário já existe" *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente">
        </app-mensagem>
    </div>

    <div class="form-group">
        <input type="password" placeholder="Senha" class="form-control" formControlName="password" />
        <app-mensagem mensagem="Senha deve ser diferente do usuário" *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario">
        </app-mensagem>
    </div>

    <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>Já é um usuário? <a [routerLink]="['/home']">Faça login</a></p>
